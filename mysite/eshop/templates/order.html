{% extends "base.html" %}

{% block title %}Užsakymas{% endblock %}

{% block content %}
<p><strong>Klientas: </strong>{{ order.customer }}</p>
<p><strong>Data: </strong>{{ order.date }}</p>
<p><strong>Būsena: </strong>{{ order.status }}</p>
<hr>
{% for line in order.lines.all %}
<p>{{ line.product }} ({{ line.product.price }}) - {{ line.qty }} </p>
{% endfor %}
{% endblock %}
